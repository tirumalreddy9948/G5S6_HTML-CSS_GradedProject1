<!DOCTYPE html>
<html lang="en">

<head>
   <title>Graded Assignment Demo</title>
   <link rel="stylesheet" href="Pharmceutical.css" />
</head>
<bod>
   <div class="form-page-layout">
      <form class="form-elements-layout">
         <h4>1. Your Contact Details</h4>
         <label><input type="text" placeholder="Full Name" class="textfield"></label>
         <label><input type="number" placeholder="Patient id if exists" class="textfield"></label>
         <label><input type="number" placeholder="Contact Number" class="textfield"></label>
         <label><input type="email" placeholder="Email id" class="textfield"></label>
         <br>
         <hr>
         <h4>2. Address</h4>
         <label><input type="number" placeholder="House Number" class="textfield"></label>
         <label><input type="text" placeholder="Street" class="textfield"></label>
         <label><input type="text" placeholder="Area" class="textfield"></label>
         <label><input type="text" placeholder="District" class="textfield"></label>
         <br>
         <hr>

         <h4>3. Choose the Test Type</h4>
         <label><input type="checkbox">CBC</label><br>
         <label><input type="checkbox">Complete Urine</label><br>
         <label><input type="checkbox">Lipid profile</label><br>
         <label><input type="checkbox" name="TSH">Thyroid Stimulating Hormone</label><br>
         <label><input type="checkbox" name="Glucose Test">Glucose Test</label><br>
         <br>
         <hr>
         <h4>4. Do you want a hard copy of the report</h4>
         <label>Yes<input type="radio" placeholder="CBC"></label>
         <label>No<input type="radio" placeholder="CBC"></label>
         <br>
         <hr>

         <h4>5. Select your comfortable Date and Time</h4>
         <label>Date : <input type="datetime-local" placeholder="CBC"></label>

         <br>
         <hr>
      </form>
      <div class="lab-image-layout">
         <img src="https://github.com/tirumalreddy9948/G5S6_HTML-CSS_GradedProject1/tree/master/Images/Lab-Test/lab-test.jpg">
      </div>
   </div>
   <div class="button-style">
      <button>Reset</button>
      <button>Submit</button>
   </div>
   </body>
